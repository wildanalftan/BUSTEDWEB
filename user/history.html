      <h1 class="h4 fw-bold mb-0">BUSTED WORLD</h1>

      <nav class="nav">

        <a href="cart.html" class="text-light fs-5 me-3 position-relative">

  <main>
    <section id="history" class="py-5 text-center">
      <div class="container">
        <h2 class="display-5 fw-semibold text-uppercase mb-5">Purchase History</h2>

        <div class="table-responsive">
          <table class="table table-dark table-striped table-bordered align-middle">
            <thead class="table-secondary text-dark">
              <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Total Harga</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="history-table"></tbody>
          </table>
        </div>

        <button id="clearHistory" class="btn btn-outline-light mt-4">Hapus Semua Riwayat</button>
      </div>
    </section>
  </main>

  <footer class="bg-black border-top border-secondary py-3 text-center text-secondary">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">

      </div>
    </div>
  </footer>

  <!-- FIXED PATH JS -->
  <script src="../assets/js/bootstrap.bundle.min.js"></script>

  <script>
    const historyTable = document.getElementById("history-table");
    const clearBtn = document.getElementById("clearHistory");

    const historyData = JSON.parse(localStorage.getItem("history")) || [];

    if (historyData.length === 0) {
      historyTable.innerHTML = `
        <tr>
          <td colspan="6" class="text-center text-secondary">Belum ada riwayat pembelian.</td>
        </tr>
      `;
    } else {
      historyData.forEach((item, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.produk}</td>
            <td>${item.jumlah}</td>
            <td>${item.total}</td>
            <td>
              <span class="badge bg-${item.status === "Selesai" ? "success" : "warning"}">
                ${item.status}
              </span>
            </td>
          </tr>
        `;
        historyTable.insertAdjacentHTML("beforeend", row);
      });
    }

    clearBtn.addEventListener("click", () => {
      if (confirm("Hapus semua riwayat pembelian?")) {
        localStorage.removeItem("history");
        historyTable.innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-secondary">Belum ada riwayat pembelian.</td>
          </tr>
        `;
      }
    });
  </script>
 <script src="../assets/js/bootstrap.bundle.min.js"></script>
