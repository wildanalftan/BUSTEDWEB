<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BUSTED WORLD</title>

  <!-- Bootstrap Offline -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <div class="auth-card p-4 rounded shadow-lg bg-black text-light">
    <h2 class="text-center mb-4">Register</h2>

    <form id="registerForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Nama Lengkap</label>
        <input type="text" id="fullname" class="form-control" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi password" required>
      </div>

      <button type="submit" class="btn btn-light w-100 text-uppercase fw-semibold">Register</button>
    </form>

    <p class="text-center mt-3 mb-0">Sudah punya akun?
      <a href="login.html" class="text-decoration-none text-info">Login</a>
    </p>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
